{{ define "main" }}      

<div class="card card-list-container">
  <div class="card-content">
    {{ with .Content }}
    <div class="content">
      {{.}}
    </div>
    <hr>
    {{ end }}
    <div class="content">
      <ul>
        {{ range .Pages }}
          <li>
            <a href="{{.Permalink}}">{{.Title}}</a>
          </li>
        {{ end }}
      </ul>
    </div>
  </div>
</div>
    
{{ end }}
