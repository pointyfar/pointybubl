{{ define "main" }}      

<div class="card card-list-container">
  <header class="card-header">
    <div class="card-header-title">
      List of all {{ .Type  }}
    </div>
  </header>
  <div class="card-content">
    {{ with .Content }}
    <div class="content">
      {{.}}
    </div>
    {{ end }}
    <div class="content">
      <ul>
        {{ range .Pages }}
          <li>
            <a href="{{.Permalink}}">{{.Title}}</a>
          </li>
        {{ end }}
      </ul>
    </div>
  </div>
</div>
    
{{ end }}
